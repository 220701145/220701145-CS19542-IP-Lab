<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Map Image Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive India Map</h1>
        <img src="india-map.jpg" alt="Map of India" usemap="#india-map">

        <map name="india-map">
            <!-- Example clickable areas -->
            <area shape="rect" coords="260,665,200,250" href="https://simple.wikipedia.org/wiki/Maharashtra#:~:text=It%20is%20the%20third%20biggest,the%20cultural%20and%20educational%20capital." alt="Maharashtra">
            <area shape="rect" coords="337,962,200,250" href="https://en.wikipedia.org/wiki/Tamil_Nadu" alt="Tamil Nadu">
            <!-- Add more areas as needed -->
        </map>
    </div>
</body>
</html>
